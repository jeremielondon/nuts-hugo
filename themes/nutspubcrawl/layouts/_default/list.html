<br><br><br>

                        <!-- *** MENUS AND WIDGETS *** -->

                    </div>

                    <!-- *** RIGHT COLUMN END *** -->

                  </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->

        {{ partial "footer.html" . }}
