          {{ partialCached "header.html" . }}

        </header>

              {{ partial .Params.id . }}

            {{ else }}
            {{ end }}

		{{ partial "msgbox.html" . }}

	<div class="container">
	  <div class="row">
		  <div class="col-xs-12 lead">
                     <!-- *** LEFT COLUMN *** -->



	           {{ .Content }}
                     </div>

                    <!-- *** LEFT COLUMN END *** -->
                    <!-- *** RIGHT COLUMN *** -->

                    <!-- *** RIGHT COLUMN END *** -->

          </div>

	<div class="container">
	  <div class="row">
		  <div class="col-xs-12 lead">

      {{ i18n "comments" . }}
	{{ partial "disqus.html" . }}
                  </div>
          </div>
        </div>
        <script type="application/ld+json">
        {
          "@context": "http://schema.org/",
          "@type": "Product",
          "name": "{{ .Title }}",
          "image": [
            "{{ .Site.BaseURL }}images/{{ .Params.Banner }}",
            "{{ .Site.BaseURL }}/images/{{ .Params.Banner }}",
            "{{ .Site.BaseURL }}/images/{{ .Params.Banner }}"
           ],
          "description": "{{ .Description}}",
          "mpn": "925872",
          "brand": {
            "@type": "Thing",
            "name": "{{ .Title}}"
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.4",
            "reviewCount": "89"
          },
          "offers": {
            "@type": "Offer",
            "priceCurrency": "GBP",
            "price": "10",
            "priceValidUntil": "2020-11-05",
            "itemCondition": "http://schema.org/UsedCondition",
            "availability": "http://schema.org/InStock",
            "seller": {
              "@type": "Organization",
              "name": "Nuts Pub Crawl"
            }
          }
        }
        </script>
