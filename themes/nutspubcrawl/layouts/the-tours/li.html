<article class="li"><a href="{{ .Permalink }}">
<div class="col-6 col-md-4">
  <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{ .Site.BaseURL }}/images/{{ .Params.Banner }}" alt="{{.Title}}&nbsp;Picture" height="180" width="318">
  <div class="card-block">
    <h3 class="card-title">{{ .Title}}</h3></a>
    <p class="card-text">{{ .Description }}</p>
    <a href="{{ .Permalink }}" class="btn btn-success">{{ i18n "homeSec2a" . }}</a>
  </div>

</div>
</div>

</article>
