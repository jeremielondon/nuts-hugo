- id: homeSec1
  translation: "Pub Crawls en Londres"

- id: homeSec2
  translation: "¡Visita las mejores discotecas de Londres en una noche!"

- id: homeSec2a
  translation: "Más info"

- id: homeSec3
  translation: "¿Qué es un Pub Crawl?"

- id: homeSec4
  translation: "Un pub crawl, también conocido como barathon, es un tour de bares y discotecas en un área de la ciudad."

- id: homeSec5
  translation: "¿Para quién es?"

- id: homeSec6
  translation: "Para todas las edades de 18 en adelante ¡Sólo necesitas tu ID para unirte a la fiesta!"

- id: homeSec7
  translation: "¿Cómo funciona?"

- id: homeSec8
  translation: "Todo comienza en el punto de reunión donde te daremos la pulsera oficial con la que tendrás acceso a todos los lugares que visitaremos."

- id: homeSec9
  translation: "¿Dónde es el punto de encuentro?"

- id: homeSec10
  translation: "Dependiendo de tu elección, el punto de reunión estará indicado en el ticket. Contáctamos si tienes alguna pregunta."

- id: homeSec11
  translation: "¿Quiénes son nuestros guías?"

- id: homeSec12
  translation: "Bárbara es mexicana, le encanta bailar y conocer a gente de todo el mundo, más con unas jager bombs. Ella habla español e inglés."

- id: homeSec12a
  translation: "Guía y servicio al cliente"


- id: homeSec13
  translation: "Jeremie es francés, ha vivido en Londres desde 2009. Él conoce Leicester Square y Piccadilly Circus como la palma de su mano y toma las mejores fotos. Él habla francés e inglés. "

- id: homeSec13a
  translation: "Guía y gerente de marketing."


- id: homeSec14
  translation: "Mathilde es española, ella ama el cine y viajar. Ha vivido en Londres desde 2015. Ella habla italiano, español e inglés."

- id: homeSec14a
  translation: "Guía y gerente de operaciones."

- id: homeSec15
  translation: "¡Síguenos!"

