- id: homeSec1
  translation: "Pub Crawls in London"

- id: homeSec2
  translation: "Besuche die besten Clubs Londons in einer Nacht!"

- id: homeSec2a
  translation: "Mehr Infos"

- id: homeSec3
  translation: "Was ist das?"

- id: homeSec4
  translation: "Pub crawl ist eine Tour in der man verschiedene Kneipen und Clubs in einem Wahlgebiet besucht."

- id: homeSec5
  translation: "Für wen ist es?"

- id: homeSec6
  translation: "Für alle Altersklassen ab 18 Jahren. Alles was du benötigst ist dein Ausweis!"

- id: homeSec7
  translation: "Wie funktioniert es?"

- id: homeSec8
  translation: "Wir treffen uns an einem vereinbarten Ort und überreichen dir dein Armband, mit dem du in die Clubs kommst, zu denen wir dich bringen."

- id: homeSec9
  translation: "Wo treffen wir uns?"

- id: homeSec10
  translation: "Der Treffpunkt hängt von deiner Entscheidung ab und steht dann nochmals auf deinem Ticket. Wenn du Fragen hast, kannst du uns gerne kontaktieren."

- id: homeSec11
  translation: "Wer sind eure Partybegleiter?"

- id: homeSec12
  translation: "Barbara kommt aus Mexiko. Sie tanzt viel und trifft gerne Menschen aus der ganzen Welt. Ihr Lieblingsgetränk ist Jägermeister. Sie spricht spanisch und englisch"

- id: homeSec12a
  translation: "Begleiter und Kundenbetreuer/in"


- id: homeSec13
  translation: "Jeremie ist Franzose und lebt seit 2009 in London. Er kennt den Leicester Square und Piccadilly Circus in und auswendig. Zudem ist er der Fotograf und schießt die Bilder. Er spricht französich und englisch. "

- id: homeSec13a
  translation: "Begleiter und Marketing Leiter"


- id: homeSec14
  translation: "Mathilde ist Spanierin, sie liebt es zu reisen und ins Kino zu gehen. Sie lebt seit 2015 in London. Sie spricht italienisch, spanisch und englisch."

- id: homeSec14a
  translation: "Begleiter und Geschäftsführer/in"

- id: homeSec15
  translation: "Bleibe immer auf dem neusten Stand!"

